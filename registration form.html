<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Registration form</title>
    <style>
        h1{color:rgb(17, 3, 34); font-size:34px};
    </style>
</head>
<body style="background-color: rgb(67, 202, 184);">
    <h1><u><center>Registration form</center></u></h1>
    <img src="https://www.pngitem.com/middle/JTJhbi_welcome-girl-png-woman-welcoming-png-transparent-png/"align="right">
    <form>
    <table cellspacing="8">
    <tr>
        <td align="right"><p>First name :</p></td>
        <td><input type="text"></td>
    </tr>
    <tr>
        <td align="right"><p>Last name :</p></td>
        <td><input type="text"></td>
    </tr>
    <tr>
        <td align="right"><p>Address :</p></td>
        <td><input type="text"></td>
    </tr>
    <tr>
        <td align="right"><p>Email :</p></td>
        <td><input type="email"></td>
    </tr>
    <tr>
        <td align="right"><p>Password :</p></td>
        <td><input type="password"></td>
    </tr>
    <tr>
        <td align="right">Gender :</td>
        <td><input type="radio"value="male">Male
            <input type="radio"value="female">Female
                <input type="radio"value="others">others</td>
    </tr>
    <tr>
        <td align="right"><p>Contact :</p></td>
        <td><input type="tel"></td>
    </tr>
    <tr>
        <td align="center"><p>Image :</p></td>
        <td><input type="file"></td>
    </tr>
    <tr>
        <td align="right"><p>Description :</p></td>
        <td><textarea rows="10"cols="30">Please enter valid information</textarea></td>
    </tr>
    <tr>
        <td align="right"><p><input type="submit" value="Submit"></p></td>
    </tr>

    
    </table>
    </form>
</body>
</html>
